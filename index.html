<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>
        Number Guessing Game
    </h1>
    <div class="container">
        <div class="card">
            <h3>Iam thinking of number between 1-100.</h3>
            <h3>Can You guess it??</h3>
            <input type="text" id="userInput">
            <br><br>
            <button id="subt">GUESS</button>
            <div class="results">
                <p id="lowOrHigh"></p>
                <p>Number of guesses: <span id="guesses"></span> </p>
                <p>Guessed Numbers: <span id="reamining-numbers"></span> </p>
            </div>
        </div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
